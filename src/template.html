<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo"><a href="#">
        <span class="material-symbols-outlined logo-icon">
            routine
        </span>
    <span>Weathery.com</span></a>
    </div>
    <section id="main">
        <h1>
            <div class="reading">16°</div>
            <div>
                <span class="city">London</span>
                <span class="time-and-date">06:03 <br> Sunday, 12 January 2026</span>
            </div>
            <div class="weather">
                <span class="weather-icon">☁️</span>
                <span class="condition">Cloudy</span>
            </div>
        </h1>
    </section>
    <section id="side">
        <form id="search">
            <input type="search" name="search" id="search-bar" placeholder="Search Location">
            <button id="search-btn">
                <span class="material-symbols-outlined search-icon">
                search</span>
            </button>
        </form>

        <div class="weather-details">
            <h3>Weather Details</h3>
            <div class="details">
                <div class="detail detail-1"><span>Cloudy </span><span class="value">75%</span></div>
                <div class="detail detail-2"><span>Humidity </span><span class="value">45%</span></div>
                <div class="detail detail-3"><span>Wind </span><span class="value">12km/h</span></div>
            </div>
        </div>

        <hr>

        <div class="next-days">
            <h3>Next Days</h3>
            <div class="days">
                <div class="day">
                    <div><span class="days-reading">20°</span><span class="weather-label">Rainy</span></div>
                    <div><span class="weekday">Monday</span><span class="date">5.10.2026</span></div>
                </div>
                <div class="day">
                    <div><span class="days-reading">26°</span><span class="weather-label">Cloudy</span></div>
                    <div><span class="weekday">Tuesday</span><span class="date">6.10.2026</span></div>
                </div>
                <div class="day">
                    <div><span class="days-reading">30°</span><span class="weather-label">Sunny</span></div>
                    <div><span class="weekday">Wednesday</span><span class="date">7.10.2026</span></div>
                </div>
                <div class="day">
                    <div><span class="days-reading">28°</span><span class="weather-label">Sunny</span></div>
                    <div><span class="weekday">Thursday</span><span class="date">8.10.2026</span></div>
                </div>
                <div class="day">
                    <div><span class="days-reading">33°</span><span class="weather-label">Sunny</span></div>
                    <div><span class="weekday">Friday</span><span class="date">9.10.2026</span></div>
                </div>
                <div class="day">
                    <div><span class="days-reading">33°</span><span class="weather-label">Sunny</span></div>
                    <div><span class="weekday">Saturday</span><span class="date">10.10.2026</span></div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
